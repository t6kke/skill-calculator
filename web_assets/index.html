<!doctype html>
<html lang="en" class="no-js">
<head>
    <link rel="icon" href="./image/icon.png" type="image/x-icon">
    <title>Skill Calculator</title>
	<meta name="BSC" content="BSC">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/modern-business.css" rel="stylesheet">
    <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navigation -->
    <div id="navigator"></div>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Skill Calculator</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">

            <!-- Content Column -->
            <div class="col-lg-12">

                <!-- Page Content -->
                <!-- <p class="lead">Hello from Skill Calculator</p> -->

                <div id="logout-button">
                    <button onclick="logout()">Logout</button>
                </div>

                <div id="auth-section">
                    <h2>Login</h2>
                    <form id="login-form">
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                    />
                    <div>
                        <button type="submit">Login</button>
                        <button onclick="signup()" type="button">Signup</button>
                    </div>
                    </form>
                </div>

                <div id="conent-section" style="display: none">
                    <h2>Create League</h2>
                    <form id="league-draft-form">
                    <input
                        class="input-area"
                        type="text"
                        id="league-title"
                        placeholder="League Title"
                        required
                    />
                    <textarea
                        class="input-area"
                        id="league-description"
                        placeholder="League Description"
                        required
                    ></textarea>
                    <div class="button-container">
                        <button type="submit">Create League</button>
                    </div>
                    </form>
                    <h2>All Leagues</h2>
                    <ul id="league-list"></ul>

                    <div id="league-display" style="display: none">
                        <h2>Current League: <span id="league-title-display"></span></h2>
                        <p id="league-description-display"></p>

                        <div class="button-container mb-4">
                            <button onclick="deleteLeague()">Delete League</button>
                        </div>

                        <!-- here will be all aditional configurations and functions of leage management:
                            managing leage categories logic
                            uploading tournament result files, content
                            looking at all reporting results of league
                            managing visibility of leage table
                            etc.
                            -->

                        <!-- this is just an example on how to make forms for handling various functions for users, this is not functioning -->
                        <div id="league-handling-forms-examples">
                            <form
                            id="thumbnail-upload-form"
                            onsubmit="event.preventDefault(); uploadThumbnail(currentVideo?.id)"
                            >
                            <h3>Update Thumbnail</h3>
                            <input
                                type="file"
                                id="thumbnail"
                                accept="image/*,application/pdf"
                                required
                            />
                            <button type="submit" id="upload-thumbnail-btn">Upload</button>
                            <img id="thumbnail-image" style="display: block" />
                            </form>

                            <div id="video-container">
                            <form
                                id="video-file-upload-form"
                                onsubmit="event.preventDefault(); uploadVideoFile(currentVideo?.id)"
                            >
                                <h3>Update Video File</h3>
                                <input type="file" id="video-file" accept="video/*" required />
                                <button type="submit" id="upload-video-btn">Upload</button>
                            </form>
                            <video id="video-player" controls style="display: block"></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <hr>
			<div id="footer"></div>
        </footer>

    </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="./js/jquery.js"></script>

    <!-- My json for working with go server functionality -->
    <script src="./js/app.js" defer></script>

	<script>
	$(function(){
		$("#navigator").load("navigator.html");
		$("#footer").load("footer.html");
	});
	</script>

</body>

</html>
