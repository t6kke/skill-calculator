<div id="auth-section">
    <h2>Login</h2>
    <form id="login-form">
    <input
        type="email"
        id="email"
        placeholder="Email"
        required
    />
    <input
        type="password"
        id="password"
        placeholder="Password"
        required
    />
    <div>
        <button onclick="login()" type="submit">Login</button>
        <button onclick="signup()" type="button">Signup</button>
    </div>
    </form>
</div>

<div id="conent-section" style="display: none">
    <h2>Create League</h2>
    <form id="league-draft-form">
    <input
        class="input-area"
        type="text"
        id="league-title"
        placeholder="League Title"
        required
    />
    <textarea
        class="input-area"
        id="league-description"
        placeholder="League Description"
        required
    ></textarea>
    <div class="button-container">
        <button type="submit">Create League</button>
    </div>
    </form>
    <h2>All Leagues</h2>
    <ul id="league-list"></ul>

    <div id="league-display" style="display: none">
        <h2>Current League: <span id="league-title-display"></span></h2>
        <p id="league-description-display"></p>

        <div class="button-container mb-4">
            <button onclick="deleteLeague()">Delete League</button>
        </div>

            id="thumbnail-upload-form"
            onsubmit="event.preventDefault(); uploadThumbnail(currentVideo?.id)"
            >
            <h3>Update Thumbnail</h3>
            <input
                type="file"
                id="thumbnail"
                accept="image/*,application/pdf"
                required
            />
            <button type="submit" id="upload-thumbnail-btn">Upload</button>
            <img id="thumbnail-image" style="display: block" />
            </form>

            <div id="video-container">
            <form
                id="video-file-upload-form"
                onsubmit="event.preventDefault(); uploadVideoFile(currentVideo?.id)"
            >
                <h3>Update Video File</h3>
                <input type="file" id="video-file" accept="video/*" required />
                <button type="submit" id="upload-video-btn">Upload</button>
            </form>
            <video id="video-player" controls style="display: block"></video>
